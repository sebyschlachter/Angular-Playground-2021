<mat-card class="coin-card">
  <mat-card-title>
    <img src="{{ coin.image }}" width="100" height="100" />
  </mat-card-title>
  <mat-card-subtitle>
    {{ coin.name }}
  </mat-card-subtitle>
  <mat-card-content>
    <div>
      $ {{ coin.current_price }} /
      <strong> $ {{ coin.my_currency.toFixed(2) }}</strong>
    </div>
    <div>
      {{ coin.last_updated | date: "medium" }}
    </div>
  </mat-card-content>
</mat-card>
