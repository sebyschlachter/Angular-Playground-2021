<ul>
  <li *ngFor="let task of tasks">
    <input
      type="checkbox"
      [checked]="task.done"
      (click)="toggleTaskStatus(task.id)"
    />
    <del *ngIf="task.done">{{ task.name }}</del>
    <span *ngIf="!task.done">{{ task.name }}</span>
  </li>

  <li>{{ tasks[0] }}</li>

  <li>{{ tasks[2] }}</li>
--></ul>
